<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <h2>Add Your Favorite Quote</h2>
        <input type="text" id="quote-input" placeholder="Quote...">
        <input type="text" id="author-input" placeholder="Author...">
        <button id="add-quote-btn">Add Quote</button>

        <section id="quotes-display">
            <h2>Your Quotes</h2>
            <!-- Quotes will be displayed here -->
        </section>
    </div>

    <!-- Include your JavaScript here -->
    <script src="app.js"></script>
</body>
</html>
